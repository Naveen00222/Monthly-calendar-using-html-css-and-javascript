<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-dark text-white">
        <div class="project_intro">
            <h1 class="display-4">Monthly Calendar </h1>
         </div>
    </header>
    <div class="wrapper container-fluid">
        <div class="container-calendar col-md-8 offset-md-2">
            <h3 id="monthAndYear" class="text-center"></h3>
            <div class="button-container-calendar text-center">
                <button id="previous" class="btn btn-secondary" onclick="previous()">&#8249;</button>
                <button id="next" class="btn btn-secondary" onclick="next()">&#8250;</button>
            </div>
            <table class="table-calendar table-bordered table-striped" id="calendar" data-lang="en">
                <thead id="thead-month"></thead>
                <tbody id="calendar-body"></tbody>
            </table>
            <div class="footer-container-calendar text-center">
            <label for="month" class="mr-2">Jump To: </label>
            <select id="month" class="form-control" onchange="jump()">
                 <option value=0>Jan</option>
                 <option value=1>Feb</option>
                 <option value=2>Mar</option>
                 <option value=3>Apr</option>
                 <option value=4>May</option>
                 <option value=5>Jun</option>
                 <option value=6>Jul</option>
                 <option value=7>Aug</option>
                 <option value=8>Sep</option>
                 <option value=9>Oct</option>
                 <option value=10>Nov</option>
                 <option value=11>Dec</option>
             </select>
             <select id="year" class="form-control" onchange="jump()"></select>       
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script  src="./javascript/javascript.js"></script>
</body>
</html>
